        <table>
          <thead>
            <tr>
              <th>Employee ID</th>
              <th>Full Name</th>
              <th>Department</th>
              <th>Level</th>
              <th>Salary</th>
            </tr>
          </thead>
          <tbody id="employees-container">
            <!-- Employee data will be dynamically added here using JavaScript -->
          </tbody>

<script>

const employees = [emp1, emp2, emp3, emp4, emp5, emp6, emp7];

const employeesContainer = document.getElementById("employees-container");

// Loop through the employees array and generate HTML for each employee
for (let i = 0; i < employees.length; i++) {
  const employee = employees[i];
  const row = document.createElement("tr");

  const idCell = document.createElement("td");
  idCell.textContent = employee.employeeId;
  row.appendChild(idCell);

  const nameCell = document.createElement("td");
  nameCell.textContent = employee.fullName;
  row.appendChild(nameCell);

  const departmentCell = document.createElement("td");
  departmentCell.textContent = employee.depatment;
  row.appendChild(departmentCell);

  const levelCell = document.createElement("td");
  levelCell.textContent = employee.level;
  row.appendChild(levelCell);

  const salaryCell = document.createElement("td");
  salaryCell.textContent = employee.calcSalary();
  row.appendChild(salaryCell);

  employeesContainer.appendChild(row);
}


</script>
